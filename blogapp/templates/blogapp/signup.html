{% extends 'blogapp/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Sign Up</h2>

    <!-- Django Messages -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Signup Form -->
    <form method="POST" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username"
                required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password"
                required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Already have an account? Log in</a>
    </div>
</div>
{% endblock %}
